<div>
    <form ngNativeValidate>
    
        <label for="">Search books</label>

        <input name="search" type="search" [(ngModel)]="searchString" required>

        <button (click)= "search()">Search</button>
    
    </form>

    <hr>
    <h2 *ngIf="books.length > 0">Our books offer:</h2>
    
    <app-card *ngFor="let b of books" [book]="b" (deleteEvent)="deleteThisBook($event)"></app-card>

</div>
