<div>
    <form ngNativeValidate>
    
        <label for="">Search books</label>

        <input name="search" type="search" [(ngModel)]="searchString" required>

        <button (click)= "search()">Search</button>
    
    </form>

    <hr>
    <h2 *ngIf="books.length > 0">Our books offer:</h2>
    
    <div class="card" *ngFor="let b of books">
        
        <p>{{b.bookName}}</p>
        <hr>
        <div class="cardContainer">
            <span>Author: {{b.authorFullName}}</span><br>
            <span>Pages: {{b.pagesCount}}</span><br>
            <span>Price: {{b.price |currency:"USD"}}</span>
        </div>
        
    </div>
     

</div>
